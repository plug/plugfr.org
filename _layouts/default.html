<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
{% if page.excerpt != null %}<meta name="description" content="{{ page.excerpt | strip_html }}">{% endif %}
<meta name="generator" content="Jekyll">
{% include stylesheets.html %}
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="icon" href="/favicon.ico" />
<link href="/feeds/articles.xml" rel="alternate" title="Flux RSS des articles du PLUG" type="application/atom+xml" />
<title>{{ page.title }} :: PLUG &ndash; Provence Linux User Group</title>
<script src="/js/jquery-1.5.1.min.js"></script>
<!--[if lte IE 8]>
<script src="/js/html5.js" type="text/javascript"></script>
<![endif]-->
{% include analytics.html %}
</head>
<body id="{{ page.body_id }}">
  <div id="wrapper" class="container_12">
    {% include main-header.html %}
    <hr class="hide" />
    <div id="main-content" class="grid_9 push_3">
      {{ content }}
    </div>
    <hr class="hide" />
    {% include main-nav.html %}
    {% include main-footer.html %}
  </div>
{% include bottom_scripts.html %}
</body>
</html>
