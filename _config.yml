lsi: false
permalink: /:categories/:title/
root_uri: http://plugfr.org
timezone: Europe/Paris
full_rebuild: true
include:
  - .htaccess
exclude:
  - bin
  - script
  - README.markdown
  - public
  - vendor
  - bundle
  - Gemfile
  - Gemfile.lock
  - plugfr.org.tmproj
kramdown:
  # needed to keep encoded email addresses
  entity_output: :as_input
